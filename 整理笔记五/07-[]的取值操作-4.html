                <script>
                    var a = [

                    // 属性 : 值
                    // 属性命名规则和变量命名规则一样
                    // json里面的属性可以加引号，也可以不加引号，但是当我们用来传输数据的时候，属性名一定要加双引号

                        name:"阿飞",

                        age : 18,

                        height : 180,

                        sex : "男",

                        marry : "已婚",

                        aaa:[
                            10,
                            {
                                gd:"狗蛋",
                            }
                        ]
                    };

                    var k="age";

                    var n=x[k]; //不能x.k

                    document["onclick"] = function ( ) {

                        alert( n );

                    };

                </script>
