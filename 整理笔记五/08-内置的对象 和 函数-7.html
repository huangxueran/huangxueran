    <body>
        <div id="wrap"></div>

            <script>

                //目前基于ES6考虑的话，推荐这样的形式定义函数
                var xx=function () {

                    alert(4);

                    alert(this);

                };


                //定义函数的时候没办法确定this指向，只有在执行函数的时候才能确定this指向
                //事件函数里面，this指向事件触发的主体
                //在自执行时，this指向window，但是严格模式下，指向undefined
                document.onclick=xx;

            </script>
    </body>
