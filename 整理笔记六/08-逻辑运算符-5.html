    <body>
        <div id="wrap"></div>

            <script>
                /*
            逻辑运算符
               && 与
               || 或
               !  非

               我们理解的与或非
                与：真真为真  真假为假   假真为假   假假为假
                或：真真为真  真假为真   假真为真   假假为假
                非：取反

             做流程控制的
               与： 遇到假 停
               或： 遇到真 停


             每一个数据类型在JS里面都有它对应的真假值
                   哪些数据在做真假判断的时候是假：
                       false 0 undefined null NaN ""
            */
              var a=3 && 5 && 0;

                alert(a);
            </script>
