    <style>
        *{margin: 0;padding: 0;}
        .clearfix:after{content:'';display:block;clear:both;}
        .fl{float:left;}
        .fr{float:right;}
        #wrap{
            width:300px;
            margin:50px auto;
            border:1px solid #ccc;
            text-align:center;
            height:299px;
            overflow:hidden;
            position: relative;
            user-select: none;
        }
        #wrap p{
            background: #ccc;
            line-height:30px;
            cursor:pointer;
            position: absolute;
            width:100%;
            z-index:99;

        }
        #wrap p:hover{
            background-color: #aaa;
            color:#fff;
        }
        #wrap p.up{
            top:0;
        }
        #wrap p.down{
            bottom:0;
        }
        #wrap ul{
            position: relative;
            top:30px;
        }
        #wrap ul li{
            list-style: none;
        }

    </style>
</head>

<body>
<div id="wrap">
    <p class='up'>上</p>
    <ul>
        <li><img src="img/scroll1.png" alt=""></li>
        <li><img src="img/scroll2.png" alt=""></li>
        <li><img src="img/scroll3.png" alt=""></li>
    </ul>
    <p class='down'>下</p>
</div>
<script>
    (function( ) {
        var oUp=document.querySelector("#wrap .up"),
            oDown=document.querySelector("#wrap .down"),
            oUl=document.querySelector("#wrap ul");

        oUp.onmousedown=function( ){
            console.log("按下了!");
        };
        document.onmouseup=function ( ) {
            console.log("抬起了!");
        }
    })();
</script>
</body>
