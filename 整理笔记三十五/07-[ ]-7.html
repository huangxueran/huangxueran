<body>
<div id="wrap"></div>

<script>
    /*
     | 或者

     字符集 []
         里面每个字符的或者功能
         在最前面加上了 ^ 之后，就是除了的意思
         大部分有特殊意义的字符在字符集里面是没有特殊意义的

         字段   两个字符Unicode码之间包夹的所有码对应的字符都能匹配

         [0-9]
         [a-z]
         [A-Z]
      */
    var str="{5}";

    var reg = /\{5\}/;

    console.log(str.match(reg));

</script>
