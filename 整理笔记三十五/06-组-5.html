        body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}

<body>
<div id="wrap"></div>

<script>
    /*
    组 ()  //子项

    当match 没有全局g修饰的时候，数组里面第二位是组匹配的内容依次类推

    */
    var str="abcabcabcabc";
    var reg=/(ab)+(c)/g;
    console.log(str.match( reg ));
</script>
