        ol,ul,li{margin:0;padding:0;list-style:none;}
        img{border:none;}

    </style>
</head>
<body>
<div id="wrap"></div>

    <script>
        var cookie = {
            SET : function (json , time) {
                var data = new Date(new Date().getTime() + time*24*60*60*1000);
                for (var key in json){
                    document.cookie=key+"=" +json[key]+";expires="+data;
                }
            },
            GET : function (key) {
                return document.cookie.match("(^|\\s)"+key+"=([^;]*)[;$]");
            }
        };

        console.log(cookie.GET("name"));
    </script>
</body>
