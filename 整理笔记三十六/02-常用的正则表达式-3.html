        ol,ul,li{margin:0;padding:0;list-style:none;}

<body>
<div id="wrap"></div>

<script>
    var reg = {
        //qq号 开头不为0 最小5位，最大10
        qq : /^[1-9]\d{4,9}$/,

        //手机号 11位 第一位为1 第二位3-9
        tel : /^1[3-9]\d{9}$/,

        //用户名 最低6最大16 数字字母下划线 不能以数字开头
        user : /^[a-z_]\w{5,15}$/i,

        //密码 最低6 最大18位  (此处检测时不允许中文符号出现)
        pwd : /^[\w\.\\\-\],?/|+*()[{}!"';<>@#$%^&`~=:]{6,18}$/,

        //身份证 18位 开头不为0
        IDCard : /^[1-9]\d{5}(18|19|20)\d{2}(02(0[1-9]|[12][0-9])|(0[1,3-9]|1[0-2])(0[1-9]|[12][0-9]|3[01]))\d{3}[\dxX]$/,

        //邮箱  3045282682@qq.com
        email : /^[1-9a-z_]\w*@[a-z0-9]{2,}\.[a-z]{2,6}(\.cn)?$/i
    };

    var str = "511025199610185110";
    console.log(reg.IDCard.test(str));

</script>
