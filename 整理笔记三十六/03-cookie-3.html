        ol,ul,li{margin:0;padding:0;list-style:none;}

<body>
<div id="wrap"></div>

<script>
    /*
   cookie 前端存储数据的一种方式，不是特别的安全
       存的格式全是字符串
       大部分浏览器需要在服务器环境下才能存储，火狐可以不在
       指某些网站为了辨别用户身份、进行 session 跟踪而储存在用户本地终端上的数据

       以域名为单位存储，
       存在硬盘里，
       不同的浏览器不共用
      */

    var data=new Date(new Date().getTime()+24*60*60*1000);

    document.cookie="age=18;expires="+data.toUTCString();
</script>
</body>
