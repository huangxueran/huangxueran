<script>
    /*
        只要函数执行到了return，那么函数就会立即结束，后面还没有执行的语句就不执行了
    */
    function fn( a ){

        if( a < 10 ){

            alert( 10 );

            return;
        }

        if( a < 20 ){

            alert( 20 );

            return;
        }
    }
    fn(5);
</script>
