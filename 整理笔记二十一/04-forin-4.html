    <title>整理笔记（五）</title><!--网站标题-->
    <style>
        body{font-family: "Microsoft YaHei",serif;}
        body,dl,dd,p,h1,h2,h3,h4,h5,h6,input{margin:0;}
        ol,ul,li{margin:0;padding:0;list-style:none;}
        img{border:none;}

        table{
            border-color:pink;
            border-collapse: collapse;
        }

    </style>
</head>
<body>
<div id="wrap">

</div>

<script>

    var oW=document.getElementById("wrap");

    var j={
        a:10,
        b:20,
        c:30,
        key:[
            {
                a: 1,
                b: 2
            }
        ]
    };

    var str = "<table border='1'><tr><td>属性：</td><td>值：</td></tr>";

    var x=j.key[0]

    for(var i in x){
        str += "<tr><td>"+i+"</td><td>"+j[i]+"</td></tr>";
    }
    str += "</table>";

    oW.innerHTML = str;

</script>
</body>
</html>
