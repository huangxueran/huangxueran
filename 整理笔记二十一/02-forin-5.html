    <title>整理笔记（五）</title><!--网站标题-->
    <style>
        body{font-family: "Microsoft YaHei",serif;}
        body,dl,dd,p,h1,h2,h3,h4,h5,h6,input{margin:0;}
        ol,ul,li{margin:0;padding:0;list-style:none;}
        img{border:none;}

    </style>
</head>
<body>
<div id="wrap">
    <p></p>
</div>

<script>

    var oW=document.getElementById("wrap");

    var json={
        name:"快乐",
        age:18,
        sex:0,
        marry:true,
        handsome:true
    };
    //for  in 用来遍历对象所有属性的循环
    // 变量   in  对象     这个变量代表所有的属性
    var str="";
    for(var goudan in json){
        str +="<p>"+goudan+"<===>"+json[goudan]+"</p>"
    }
    oW,innerHTML=str;
</script>
</body>
</html>
