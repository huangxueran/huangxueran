    <style>
        body{font-family: "Microsoft YaHei",serif;}
        body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
        ol,ul,li{margin:0;padding:0;list-style:none;}
        img{border:none;}
        #wrap{
            /*width: 200px;
            height: 200px;*/
            margin: 100px auto;
            border: 1px dotted #000;
        }
        #wrap div{
            width: 50px;
            height: 50px;
            background-color: #abcdef;
            line-height: 50px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div id="wrap">

</div>

<script>
    var length=10;

    oWrap=document.getElementById("wrap");

    mid=length/2;

    oWrap.style.width = 50*(mid+0.5) + 'px';
    oWrap.style.height = 50*length + 'px';

    for(var i=0;i<length;i++){

        var mLeft = 0;

        if(  i >=mid  ){

            mLeft =(length-1-i)*50;

        }else{

            mLeft = i*50;

        }

        oWrap.innerHTML += "<div style='margin-left:"+ mLeft +"px;'>" + i + "</div>";

    }
</script>
</body>
