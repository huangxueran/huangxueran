<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="keywords" content="关键词">
    <meta name="description" content="描述">
    <meta name="author" content="潭州教育-阿飞老师">

    <style>
        body{font-family: "Microsoft YaHei",serif;}
        body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
        ol,ul,li{margin:0;padding:0;list-style:none;}
        img{border:none;}
        #wrap{
            width: 500px;
            margin: 50px auto;
        }
        #txt{
            width: 450px;
            height: 40px;
            outline: none;
            text-indent: 20px;
            font-size: 16px;
        }
        #list{
            width: 100%;

        }
        #list li{
            width: 100%;
            height: 30px;
            font-size: 14px;
            line-height: 30px;
            text-indent: 20px;
            cursor: pointer;
        }
        #list li:hover{
            background-color: #ddd;
        }
    </style>
</head>
<body>
<div id="wrap">
    <input type="text" id="txt">
    <ul id="list">

    </ul>
</div>
<script>
    var oTxt=document.getElementById("txt");
        oList=document.getElementById("list");
    oTxt.oninput=function (ev) {  //事件在用户输入时触发
        //当input内容变化的时候，加载一个js文件
        var val = this.value;
        if(  val  ) {
            var oS = document.createElement("script");
            oS.src = "https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd=" + val + "&cb=fei";
            document.body.appendChild(oS);
        }else{

        }
    };

    function fei(obj) {
        var arr=obj.s;
        var html="";
        for (var i = 0, length = arr.length; i < length; i++) {
            html+="<li>"+arr[i]+"</li>"
        }
        oList.innerHTML = html;
    }
</script>

</body>
</html>
