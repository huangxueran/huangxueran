<body>
<div id="wrap"></div>

<script>
    /*
     break
     for循环执行到break的时候，直接结束
     continue  跳过当前这一次
     for循环执行到continue的时候，不管该次循环体代码执行完否，都直接结束，进入 语句4
     */
    for(var i=0;i<10;i++){

        console.log(i);

        if(i === 5) {

            continue;

        }
    }
</script>
