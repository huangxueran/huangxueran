    <style>
        body{font-family: "Microsoft hYaHei",serif;}
        body,dl,dd,p,h1,h2,h3,h4,h5,h6,input{margin:0;}
        ol,ul,li{margin:0;padding:0;list-style:none;}
        img{border:none;}
        #wrap{
            position: relative;
            width: 800px;
            height: 500px;
            border: 1px solid pink;
            margin: 50px auto;
        }

        #wrap p.y{
            position: absolute;
            width: 1px;
            height: 100%;
            background-color: #000;
        }
        #wrap p.x{
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 1px;
            background-color: #000;
        }
        #wrap .ball{
            position: absolute;
            top: 0;
            left: 0;
            width: 6px;
            height: 6px;
            background-color: #633f99;
            margin-left: -3px;
            margin-top: -3px;
        }
    </style>
</head>
<body>
<div id="wrap">
    <p class="y"></p>
    <p class="x"></p>
    <p class="ball"></p>
</div>

<script>
    var x=0;
    var timer=setInterval(function () {
        //y =sin(x); x弧度   x弧度  π ==> 180°
       x+=1/50*Math.PI;
        var y=Math.sin(x);

        console.log(y*200);
    },13);

</script>
</body>
