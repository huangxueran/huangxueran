<script>
    /*
    clearInterval()

    clearTimeout()

    要停止定时器，首先得将对于的设置定时器的函数返回值拿到,

    该返回值是代表当前定时器的序号的数字，但是不推荐使用该数字去做其他的运行，仅仅用它来停止定时器

     */
    function fn() {
        console.log(2)
    }

    var x=setInterval(fn,500);

    document.onclick=function () {
        clearInterval(x);
    }
</script>
