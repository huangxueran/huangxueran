<script>
            /*
            定时器的时间间隔是有误差的，
            只不过当间隔时间大的时候，误差感受不到，
            当间隔时间小的时候，累积起来的误差就很大了，
            所以不能过度信赖第二参数设置的时间

            浏览器是有最小刷新频率的，
            根据浏览器厂商不同和电脑配置不同而不同，
            所以当定时器设置的非常小的时候（比如 1），
            不可能只等1ms就运行
            */
            //requestAnimationFrame()
            setTimeout(function () {
                alert(1);
            } , 1);

</script>
