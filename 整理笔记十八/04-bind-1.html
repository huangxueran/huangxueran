<script>
            /*
            bind完全不支持IE
            不会立马执行函数，而是提前给函数添加一个this指向，
            当后面的代码或者事件触发该函数的之后，改变函数内部的this指向

            call apply
            函数自执行（马上就要执行）的时候，通过这个两个可以改变它的this指向
            换一种说法，用了call和apply，函数就一定会立马执行
             */
            //如果这样用，不会等到点击，函数就自执行了
            var j = {a:10};
            document.onclick = fn.call(j);
            function fn(){
                console.log(this);
            }
</script>
