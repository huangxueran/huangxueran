<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="keywords" content="关键词">

    <meta name="author" content="潭州教育-阿飞老师">
    <style>
        body{font-family: "Microsoft YaHei",serif;}
        body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
        ol,ul,li{margin:0;padding:0;list-style:none;}
        img{border:none;}

        #wrap{
            width: 430px;
            height: 204px;
            margin: 50px auto;
            user-select: none;
        }
        #wrap .left{
            float: left;
            width: 100px;
            height: 100px;
        }
        #wrap .left ul li{
            width: 100%;
            height: 30px;
            margin-bottom: 3px;
            background: #000;
            color:#fff;
            line-height: 30px;
            text-align: center;
            font-size: 12px;
            cursor: pointer;
        }
        #wrap .left ul li.on{
            background-color: #f60;
        }
        #wrap .right{
            float: right;
            position: relative;
            width: 326px;
            height: 204px;
        }
        #wrap .right .part{
            display: none;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }
        #wrap .right .part.on{
            display: block;
        }
        #wrap .right ul{
            position: absolute;
            width: 100%;
            height: 100%;
        }
        #wrap .right ul.img li{
            display: none;
            position: absolute;
            top: 0;
            left: 0;
        }
        #wrap .right ul li.on{
            display: block;
        }
        #wrap .right .part .tab{
            position: absolute;
            bottom: 0;
            left: 0;
            height: 27px;
            width: 100%;
        }
        #wrap .right .part .tab li{
            float: left;
            width: 25px;
            height: 25px;
            margin: 0 3px;
            background: #000;
            color: #fff;
            line-height: 25px;
            text-align: center;
            font-size: 12px;
            cursor: pointer;
        }
        #wrap .right .part .tab li.on{
            background: #f60;
        }
    </style>
</head>
<body>
<div id="wrap">

</div>

        </script>
</body>
</html>
