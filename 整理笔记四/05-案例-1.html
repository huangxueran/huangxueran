    <title>整理笔记（四）</title><!--网站标题-->
    <style>
        body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
        ol,ul,li{margin:0;padding:0;list-style:none;}
        img{border:none;}
        a{text-decoration: none;}
        ul{list-style: none;}
        #wrap{
            width: 500px;
            margin: 50px auto;
        }
        #text{
            width: 494px;
            height: 100px;
            border: 1px solid #000;
            resize: none; /* 让textarea不可以调整大小 */
        }
        #inp{
            float: right;
        }
        #list{
            width: 100%;
            margin-top: 30px;
                 }
        #list li{
            width: 100%;
            line-height: 22px;
            font-size: 14px;
            color: #333;
            text-indent: 2em;
            padding: 10px 0;
            border-bottom: 1px dotted #999;
        }
    </style>
</head>

    <body>

            <div id="wrap">
                <textarea id="text"></textarea>
                <input id="inp" type="button" value="提交">
                <ul id="list">

                </ul>
            </div>
                <script>
                    //获取涉及到三个元素
                    var oBtn = document.getElementById("inp"),
                        oText = document.getElementById("text"),
                        oList = document.getElementById("list");

                    //input添加点击事件
                    oBtn.onclick = function () {
                        alert(oText.value);

                        oList.innerHTML +="<li>111</li>"
                    }
                </script>
    </body>
