<body>
用户名：<input type="text" id='userID'><br>

<button id='btn'>提交</button>
<script>
    /*
        get和post的区别：
            get是比较常见的请求，通常用于向服务器查询信息,
            数据是拼接在接口后面的
            数据由于是拼接在接口后面，所以可能在浏览器的地址栏可以看到数据
        post:
            在请求的时候 需要设置请求头信息

        get方式为什么网上说，传输的数据有上限。
        因为不是get方式不允许进行大批量数据传输,而是因为get方法的数据都在url里，然后，浏览器会有一个对url长度的限制.

        安全性？都不安全，get能在地址栏看到数据.
            post在哪里看呢?马上来看下

    */
    // 键值对
    //win+r打开运行的面板
    // ?
    //  https://www.baidu.com/s?wd=阿飞直接输入就可以阿飞就可以找到相应的页面
    //?user=123456&pwd=654321


    btn.onclick=function () {
        var user=user.value;
            pwd=pwd.value;

        var data='?user=' + user + '&pwd=' +pwd;

     var xhr=new XMLHttpRequest();
        //有两种进行接收ip地址

     //xhr.open("get","http://127.0.0.1:3000?user=fengyu&pwd=123456");
    //get不需要添加这个xhr.setRequestHeader('Content-Type','application/x-www-form-urlencoded');

    //xhr.open('post','http://127.0.0.1:3000',true);
        //post需要添加这个

        xhr.open('get','http://127.0.0.1:3000'+ data,true)

    xhr.setRequestHeader('Content-Type','application/x-www-form-urlencoded');

    xhr.send('user=123456&pwd=654321');

        xhr.onreadstatechange=function () {
            if (xhr.readyState === 4) {
                if (xhr.status >= 200 && xhr.status < 300 || xhr.

                        status === 304) {
                    //数据能拿到了
                    console.log(xhr.responseText)
                }
                }
            }
        }
</script>
