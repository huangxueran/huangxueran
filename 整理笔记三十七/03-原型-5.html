<script>
    /*
    原型：
        构造函数的一个属性  prototype ，该属性也是一个对象
        改构造函数的实例对象，可以直接 . 操作访问其原型的属性
        原型里面的方法，this默认指向实例化对象
     */

    /*
   在创建 构造函数/类 的时候，
       私有的方法写在构造函数的内部
       公共的方法写在构造函数的原型

   构造函数首字母默认大写
    */

    //构造函数          类
    function createT(n , a){
        this.name = n;
        this.age = a;
        this.sayName = function () {
            alert( this.name );
        }
    }

    createT.prototype.company="小潭教育";
    createT.prototype.fn=function () {
        console.log(this)
    };

    //实例化对象
    var a = new createT("阿飞" , 18),
        b = new createT("乌拉" , 20),
        c = new createT("朝歌" , 50),
        d = new createT("心艾" , 22);

    a.fn();

</script>
