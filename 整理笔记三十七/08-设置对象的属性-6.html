<script>
    var obj = {};
    obj.name = "快乐";

    Object.defineProperties(obj , {
        age : {
            enumerable : false, //可枚举性
            writable : true, //可写性
            configurable : false, //可删除性
            value : "18"
        },
        sex : {
            enumerable : false, //可枚举性
            writable : false, //可写性
            configurable : false, //可删除性
            value : "男"
        }
    });

    obj.age = 20;
    obj.sex = "女";

    console.log(obj);

</script>
