<body>
<div id="wrap">

</div>
<script>
    var obj={ };
    obj.name="快乐";

    Object.defineProperty(//defineProperty可以接受三个参数，第一个是对象名称，
        //第二个是名称，第三个是属性的描述符
        obj,"age", {
            enumerable: false,//可以列举的  列举性
            writable: false,//可以写下的    可写性
            configurable: false,//可以配置的     可删除性
            value: "18"//它是一个值
        });
    obj.age=20;// 因为writable被设定为false，导致不可以写
    //如果writable被设定为true,他就从后台读取出来

    //delete obj.name;
    obj.name=undefined;//这种方法不叫被删除
    console.log(obj);

</script>
</body>
