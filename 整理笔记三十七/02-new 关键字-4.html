<script>
    /*new 关键字
    可以通过new来执行函数，对该函数的影响有：
                1. 函数内部的this不再指向window，而是在函数内部自动创建一个新对象，
                    this指向这个对象
    2. 函数不再默认返回undefined，而是默认返回刚刚新创建的对象
    */

    //构造函数          类
    function createT(n , a){
        this.name = n;
        this.age = a;
        this.sayHellow = function () {
            alert( "Hello!" );
        }
    }

    var a = new createT("阿飞" , 18),
        b = new createT("乌拉" , 20),
        c = new createT("朝歌" , 50),
        d = new createT("心艾" , 22);

    console.log(a);
    console.log(b);
</script>
