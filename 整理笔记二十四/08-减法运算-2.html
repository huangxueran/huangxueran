        ol,ul,li{margin:0;padding:0;list-style:none;}

<body>
<div id="wrap"></div>

<script>
    /*
    减法运算
        两个日起对象之间   日期对象和数字之间
     */
    var a=new Date();

    setTimeout(function () {
        var b = new Date();

        console.log( b - a );
        console.log( b - 0 );
    } , 2000)

</script>
