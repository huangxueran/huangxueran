  <title>整理笔记（三十五）-2</title><!--网站标题-->
  <style type="text/css">
	body,ul,li{margin:0;padding:0;}
	  ul{list-style: none;overflow:hidden;}
	  li{
		  float: left;
		  width: 200px;
		  height: 200px;
		  padding: 50px;
		  margin-right: 5px;
		  border:10px solid purple;
		  background-color: blue;
	  }
	  li:nth-child(1){
		  box-sizing: content-box;
	  }
	  li:nth-child(2){
		  box-sizing: border-box;
	  }
	  .wrap{
		  width: 500px;
		  height: 200px;
		  border:1px dashed blue;
	  }
	  .wrap .child{
		  float: left;
		  width: 100px;
		  height: 200px;
		  padding: 20px;
		  border: 3px solid red;
		  background-color: green;
		  box-sizing: border-box;
	  }
  </style>
</head>
<!-
	盒子解析模型  box-sizing
				1. w3c标准盒子模型 content-box
					1)content + padding + border + margin = 盒子模型的宽高
					2)默认

				2.IE传统盒子模型 border-box
					1)怪异盒子模型宽高 = 内容宽度(content+padding+border) + margin
															注意:这个content是改变后的
					2)帮我们解决边框,内边距布局带来的影响
-->
<body>
	<div class="wrap">
			<div class="child"></div>
			<div class="child"></div>
			<div class="child"></div>
			<div class="child"></div>
			<div class="child"></div>
		</div>
</body>
</html>
