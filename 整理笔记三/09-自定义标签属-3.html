    <body>

        <div id="wrap" goudan="123"></div>

            <script>
                /*
                    自定义标签属性的操作
                    setAttribute  设置
                    getAttribute  获取
                    removeAttribute  移除
                 */
                var oW = document.getElementById("wrap");

                oW.setAttribute("goudan" , "我是改变之后的内容");

                oW.setAttribute("amao" , "哈哈哈哈哈");

                oW.setAttribute("id" , "yy");//可以但是不推荐

            </script>
    </body>
