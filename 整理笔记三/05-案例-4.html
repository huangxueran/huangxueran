    <title>整理笔记（四）</title><!--网站标题-->
    <style>
        body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
        ol,ul,li{margin:0;padding:0;list-style:none;}
        img{border:none;}
        a{text-decoration: none;}
        ul{list-style: none;}
        #box1,#box2{
            width: 200px;
            height: 40px;
            margin: 50px auto;
            line-height: 40px;
            text-align: center;
            color: #fff;
            font-size: 12px;
            font-weight: bolder;
            background-color: #999;
        }
    </style>
</head>

    <body>
        <div id="box1"></div>
        <div id="box2"></div>

            <script>
                var oBox1 = document.getElementById("box1");

                var oBox2 = document.getElementById("box2");

                oBox1.onmouseenter = function () {

                    oBox2.innerHTML = "移入了BOX2";

                };

                oBox1.onmouseleave = function () {

                    oBox2.innerHTML = "";
                };

                oBox2.onmouseenter = function () {

                    oBox1.innerHTML = "移入了BOX1";

                };
                oBox2.onmouseleave = function () {

                    oBox1.innerHTML = "";
                };

            </script>
</body>
