    <title>整理笔记二</title><!--网站标题-->
    <style>
        body{font-family: "Microsoft YaHei",serif;}
        body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
        ol,ul,li{margin:0;padding:0;list-style:none;}
        img{border:none;}

        #wrap{
            position: absolute;
            top: 500px;
            left: 500px;
            width: 50px;
            height: 50px;
            background-color: pink;
        }
    </style>
</head>
<body>
<div id="wrap"></div>

<script>

    var ele = document.getElementById("wrap");


    var arrBool = [];

    document.onkeydown = function (ev) {
        var kCode = ev.keyCode;

        arrBool[kCode] = true;

        arrBool[37] && (ele.style.left = ele.offsetLeft - 10 + 'px');
        arrBool[38] && (ele.style.top = ele.offsetTop - 10 + 'px');
        arrBool[39] && (ele.style.left = ele.offsetLeft + 10 + 'px');
        arrBool[40] && ( ele.style.top = ele.offsetTop + 10 + 'px');
    };

    document.onkeyup = function (ev) {
        var kCode = ev.keyCode;

        arrBool[kCode] = false;
    };

</script>
</body>
</html>
