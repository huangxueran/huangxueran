    <title>整理笔记二</title><!--网站标题-->
    <style>
        body{font-family: "Microsoft YaHei",serif;}
        body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
        ol,ul,li{margin:0;padding:0;list-style:none;}
        img{border:none;}
        #wrap{
            width: 20px;
            height: 20px;
            background-color: pink;
        }
    </style>
</head>
<body>
<div id="wrap"></div>
<input type="text" id="test">
<script>
    /*
   onfocus  获得焦点时触发
   onblur  失去焦点时触发

   onchange
   oninput
   onselect

   focus()
   blur()
   select()
    */
    var oTest = document.getElementById("test");

    oTest.onfocus = function (ev) {
        console.log("哇哇哇哇！好开心啦！");
    };
    oTest.onblur = function (ev) {
        console.log("失宠了，嘤嘤嘤");
    };
    var oW = document.getElementById("wrap");

    oW.onclick = function (ev) {
        oTest.focus();
    };
</script>
</body>
</html>
