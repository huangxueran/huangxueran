<script>
         /*
           当函数执行时，借助于call apply我们能改变它内部的this指向

           借助于call执行的时候：
               第一个实参相当于函数的this指向
               第二个实参对应于第一个形参

            */
    var id="window";
    document.id="Document";
         (function () {


    var oWrap=document.getElementById("wrap");
    var oBox = document.getElementById("box");
    oWrap.onclick=function ( ) {
        a.call(this,1);
    };
    oBox.onclick=function ( ) {
        a(2);
    };

    function a(num) {
        console.log(num);
        console.dir(this);
    }
         })();
</script>
