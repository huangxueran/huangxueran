<script>
             /*
              1. 定义
                 var a;
                 function fn(){……}
              2. 执行
                 fn()   ======函数产生作用域=====>1.定义
                                                 var a;
                                                 function c(){……}
                                                2.执行
                                                 alert(a); // undefined
                                                 a = 3;
                                                 return c;
                 fn()()  ======函数产生作用域===============>  1. 定义
                                                             2. 执行
                                                                 alert(a);//3
                 a = 0;
              */
            fn()();
            var a=0;
            function fn() {
                alert(a);
                var a=3;
                function c() {
                    alert(a)
                }
                return c;
            }
</script>
