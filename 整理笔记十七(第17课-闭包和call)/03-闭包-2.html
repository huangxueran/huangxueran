<script>
    //可以访问别的函数作用域里面变量的函数 闭包
    //这种return或者赋值给外面变量的方式，也可以得到函数内容的变量
    //本质上不是访问到了函数内部的变量，只不过通过return或者转存的方式取到了值而已
    var b=0;
    function fn() {
        var a=10;
        console.log(a);
        b=a;
    }
    fn();
    alert(b);
</script>
