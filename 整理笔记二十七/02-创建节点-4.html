    <style>
        *{ margin:0; padding:0; font-family:"Microsoft yahei",serif;}
        li{ list-style-type: none;}
        #box{
            width:200px;
            height:200px;
            background-color: #f66;
        }
    </style>
</head>
<body>
<div id="box">
    <span>111</span>
</div>

<script>
    /*
     *  obj.appendChild()   在obj内容中的最后面添加一个子节点
     *  oBox.insertBefore ( a, b)   在oBox的任意一个子节点前面添加一个子节点
     *  removeChild()    删除子节点
     *
     *  cloneNode()  克隆节点，有参数
     *      false   默认值，浅克隆，只复制节点本身，不复制内容
     *      true    深度克隆,会复制内容
     */
    var oBox=document.getElementById("box");
    document.body.appendChild(oBox.cloneNode());
</script>
</body>
