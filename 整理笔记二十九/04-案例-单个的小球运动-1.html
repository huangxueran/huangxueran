    <title>整理笔记（五）</title><!--网站标题-->
    <style>
        *{margin:0;padding:0;}
        li{list-style:none;}
        div{
            position: absolute;
            top:0;
            left:0;
            width:100px;
            height:100px;
            border:10px solid #f00;
            background-color: #000;
            border-radius:50%;
        }
    </style>
</head>
<body>
<div id="box"></div>

<script>
    var oBox = document.getElementById("box"),
        speedX = 7,
        speedY = 7,
        startTop = oBox.offsetTop,
        startLeft = oBox.offsetLeft,
        maxX = document.documentElement.clientWidth - oBox.offsetWidth,
        maxY = document.documentElement.clientHeight - oBox.offsetHeight;
    run();
    function run() {
        startTop += speedY;
        startLeft += speedX;
        if( startTop <= 0 || startTop >= maxY){
            startTop = Math.max(0 , startTop);
            startTop = Math.min( startTop , maxY);
            speedY = -speedY;
        }
        if( startLeft <= 0 || startLeft >= maxX){
            startLeft = Math.max(0 , startLeft);
            startLeft = Math.min( startLeft , maxX);
            speedX = -speedX;
        }
        oBox.style.top = startTop + "px";
        oBox.style.left = startLeft + "px";
        requestAnimationFrame(run);
    }
    window.onresize = function () {
        maxX = document.documentElement.clientWidth - oBox.offsetWidth;
        maxY = document.documentElement.clientHeight - oBox.offsetHeight;
    }


</script>
</body>
</html>
