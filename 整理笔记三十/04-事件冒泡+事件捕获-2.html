<body>
<div id="box">

</div>

<script>
        /*
            addEventListener的boolean值：
               false   冒泡
               true    捕获
            事件捕获：从父级到子级往下捕获的事件叫捕获事件
            ie不支持事件捕获
         */
    var oBox=document.getElementById("box");
    oBox.addEventListener("click",fn,false);
    document.addEventListener("click",fn,false);

    function fn( ) {
        console.log(this);
    }
</script>
</body>
