    <style>
        *{margin:0;padding:0;}
        li{list-style:none;}
        div{
            position: absolute;
            top:0;
            left:0;
            width:100px;
            height:100px;
            background-color: #faa;
        }
    </style>
</head>
<body>
<div id="box"></div>

<script>
    var oBox = document.getElementById("box");
    oBox.onmousedown = function (e) {
        e = e || window.event;
        var x = e.clientX,
            y = e.clientY,
            leftVal = this.offsetLeft,
            topVal = this.offsetTop;
        document.onmousemove = function (e) {
            e = e || window.event;
            var moveX = e.clientX - x,
                moveY = e.clientY - y;
            oBox.style.left = moveX + leftVal + "px";
            oBox.style.top = moveY + topVal + "px";
        };
        document.onmouseup = function () {
            this.onmousemove = null;
        }
    };

</script>
</body>
</html>
