<body>
<div id="wrap" style="text-align: center"></div>

<script>

        var oWrap=document.getElementById("wrap");

        var length=5;

        //首先我们要循环n次

        for(var n=0;n<length;n++){

            //一行n个

            var x=2*n+1;

          var str="<p>";
          for(var i=0;i<x;i++){
              str +="*";
          }
              str += "</p>"

              console.log(str);

          oWrap.innerHTML +=str;

        };
</script>
