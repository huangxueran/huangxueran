    <title>整理笔记（五）</title><!--网站标题-->
    <style>
        body{font-family: "Microsoft YaHei",serif;}
        body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
        ol,ul,li{margin:0;padding:0;list-style:none;}
        img{border:none;}
        #wrap {
            width: 600px;
            height: 500px;
            background-color: pink;
            margin: 100px auto;
        }
        #wrap h4{
            font-size: 14px;
            border-bottom: 1px dashed #000;
            line-height: 30px;
        }
        #wrap ul{
            margin-top: 20px;
            margin-left: 20px;
        }
        #wrap ul li{
            float: left;
            height:20px;
            margin: 20px;
            padding: 0 25px 0 25px;
            font-size: 12px;
            line-height: 20px;
            background: url("img/ckbg1.jpg") no-repeat;
            cursor: pointer;
        }
        #wrap ul li.checked{
            background-image: url("img/ckbg2.jpg");
        }
    </style>
</head>
<body>
<div id="wrap">
    <h4>朝歌老师最喜欢的学员</h4>
    <ul>
        <!- - 假使有初始的id和class不能重复- ->
        <li>小卑鄙</li>
        <li>慕</li>
        <li>懵懵懂懂</li>
        <li>甜甜甜甜橙</li>
        <li>雪柳</li>
        <li>幺妹儿</li>
        <li class="checked">Banana</li>
    </ul>

</div>

<script>
    var aLi=document.querySelectorAll("#wrap ul li");

    aLi[0].onclick = aa;
    aLi[1].onclick = aa;
    aLi[2].onclick = aa;
    aLi[3].onclick = aa;
    aLi[4].onclick = aa;
    aLi[5].onclick = aa;
    aLi[6].onclick = aa;

    function aa() {
        alert(1);
    }
</script>
</body>
</html>
