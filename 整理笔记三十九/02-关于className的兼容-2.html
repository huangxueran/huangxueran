        <script>
    var oWrap=document.getElementById("wrap");

    console.dir(oWrap);

    removeClass(oWrap,"bb");

    function addClass(ele ,cName) {
        if(ele.classList){
            ele.classList.add(cName);
        }else{
          var nowName=ele.className;
          if(nowName){
              if( new RegExp("(\\s|^)" + cName + "(\\s|$)").test(ele.className) )return;
              ele.className += " "+cName;
          }else{
              ele.className=cName;
          }
        }
    }
    function removeClass(ele , cName){
        if( ele.classList ){
            ele.classList.remove(cName);
        }else{
            var nowName=ele.className;
            var reg=new RegExp("(\\s|^)")+cName+"(\\s|$)";
            ele.className = ele.className.replace(new RegExp("(\\s|^)" + cName + "(\\s|$)") , " ");
        }
    }
</script>
