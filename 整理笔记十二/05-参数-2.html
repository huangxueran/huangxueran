        body,ul,li,p{margin:0;padding:0;}
        li{list-style:none;}
        a{text-decoration:none;}
    </style>

</head>

<div id="wrap">

</div>
<script>
    /*
   参数：
       形参
       实参
       不定参
    */
    //全局a
    var a = 10

    //形参
    //这个小括号里面写的叫做形参，形参相当于一个变量名
    //这个变量名，是不会和外面已经定义过的名字冲突的，
    function fn( a , dachui ) {
        alert( a + dachui );
    }
    //实参
    //函数执行时，()里面写的数据，叫做实参

    fn( 4 , 5 );

</script>
</body>
</html>
