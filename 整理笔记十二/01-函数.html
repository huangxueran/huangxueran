            <script>
                //有名函数这两种方式定义都可以的
                //区别在于，第一种定义可以在上面调用，第二种定义没法再上面调用
                goudan();

                dachui(); //报错

                //可以在前面和后面调用
                function goudan(){
                    alert( 1 );
                    alert( 2 );
                };

                //这种方式定义的只能在后面调用
                var dachui = function () {
                    console.log(1);
                    console.log(2);
                };
            </script>
