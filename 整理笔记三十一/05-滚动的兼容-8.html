<script>
    /*
      mouseWheel(obj, eFn)
      obj 需要绑定的事件对象
      eFn 你需要执行的函数
     */
    //用户要执行的东西，事件函数
    function wheel(e , direction) {
        if( direction > 0){
            console.log("向上滚动");
        }else{
            console.log("向下滚动");
        }
        return false;
    }
    mouseWheel(document,wheel);
    function mouseWheel(obj,eFn) {
        function fn(e) {
            e= e ||window.event;
            //让滚动方向和值统一
            var direction = e.wheelDelta / 120 || -e.detail / 3 ;
            if(eFn.call(obj, e, direction) === false){
                e.preventDefault ? e.preventDefault() : e.returnValue = false;
            }
        }
        //判断是否是火狐浏览器
        var type = document.onmousewheel === null?"mousewheel":"DOMMouseScroll";
        //判断是否是IE8
        window.addEventListener ? obj.addEventListener(type, fn)
            : obj.attachEvent("on" + type, fn);
    }
    console.log(document.onmousewheel);
</script>
