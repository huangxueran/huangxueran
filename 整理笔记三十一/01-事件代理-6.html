       事件代理：将要做的事件交给别人去做
       e.target   获得触发事件的事件源，不兼容IE8及以下
       e.srcElement  在IE的写法
        */
        var oBox=document.getElementById("box");
        aLi=oBox.getElementsByTagName("li");
        len=aLi.length;
        oBox.onclick = function (e) {
            e = e || window.event;
            var that = e.target || e.srcElement;
            console.log(that.nodeName);
        }
    </script>
