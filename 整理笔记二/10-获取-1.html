        body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
        ol,ul,li{margin:0;padding:0;list-style:none;}
        img{border:none;}
    </style>
</head>
<body>
<div id="wrap">
    <p>
        <i></i>
        <i></i>
    </p>
</div>

        <script>
            /*
               能使用css选择器查找元素

               兼容 IE8及以上

               元素.querySelector()   // 单个元素

               元素.querySelectorAll()  // 集合
             */

            var x = document.querySelectorAll("#wrap p i");

            console.log(x);

            x[1].innerHTML = "我是x操作的";

            var y = document.querySelector("#wrap p i");
            y.innerHTML = "我是y操作的";

            alert(x[0] === y );
        </script>
</body>
